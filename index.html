<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./images/art-and-design.png" rel="icon">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="content">
    <div class="header">
    <div class="title">
        <img src="./images/art-and-design.png">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="gridSize"> Grid size: 10 x 10</div>
    <input type="range" min="5" max="64" step="1" class="range">
    </div>
    <div class="mainContent">
        <div class="tools">
            <input type="color" class="color">
            <span class="choose tool">Choose color</span>
            <span class="fill tool">Color fill</span>
            <span class="erase tool">Eraser</span>
            <span class="tool">Clear</span>
            <span class="tool">Rainbow mode</span>
        </div>
        <div class="grid">
        </div>
    </div>
    <div class="footer">
        <p class="github">Copyright Â© Anubis <a href="https://github.com/Anubisworkingexperience/Etch-a-Sketch" target="_blank"><img src="./images/github-mark.svg" class="githubImage"></a> 2023 </p>
    </div>
    </div>
</body>
</html>
